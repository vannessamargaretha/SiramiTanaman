<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Masuk | SiramiTanaman</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --green-900: #0b5d43;
      --green-700: #2b7a54;
      --green-200: #dce6e2;
      --green-100: #f4fbf7;
    }

    body {
      background: #ffffff;
      font-family: "Poppins", sans-serif;
      color: var(--green-900);
    }

    .login-container {
      max-width: 420px;
      margin: 80px auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
    }

    .login-container h2 {
      text-align: center;
      font-weight: 700;
      color: var(--green-900);
      margin-bottom: 1.8rem;
    }

    label {
      font-weight: 500;
      color: var(--green-900);
    }

    .form-control {
      background: #d9e3df;
      border: none;
      border-radius: 6px;
      padding: 10px;
    }

    .form-control:focus {
      box-shadow: 0 0 0 2px var(--green-700);
    }

    .btn-green {
      background: var(--green-900);
      color: #fff;
      border: none;
      padding: 10px;
      font-weight: 600;
      border-radius: 6px;
      width: 100%;
      transition: 0.2s;
    }

    .btn-green:hover {
      background: #084e39;
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 1.2rem 0;
    }

    .divider::before, .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #ccc;
    }

    .divider span {
      padding: 0 10px;
      color: #777;
    }

    .register-btn {
      background: var(--green-700);
      color: #fff;
      border: none;
      padding: 10px;
      font-weight: 600;
      border-radius: 6px;
      width: 100%;
    }

    .register-btn:hover {
      background: #206b4c;
    }
  </style>
</head>

<body>


  <div class="login-container shadow-sm">
    <h2>Masuk ke Akun Anda</h2>

    <form th:action="@{/login}" method="post">
      <div class="mb-3">
        <label for="username">Email atau Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Email" required />
      </div>

      <div class="mb-3">
        <label for="password">Kata Sandi</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Kata Sandi" required />
      </div>

      <button type="submit" class="btn-green">Masuk</button>
    </form>

    <div class="divider"><span>atau</span></div>

    <a th:href="@{/register}" class="register-btn d-block text-center text-decoration-none">
      Belum Memiliki Akun
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
