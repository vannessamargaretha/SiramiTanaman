<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Buat Akun - SiramiTanaman</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
  <style>
    :root {
      --green-900: #0b5d43;
      --green-700: #2b7a54;
      --green-500: #16866a;
      --text-900: #1f3c2e;
    }

    body {
      font-family: "Poppins", sans-serif;
      background-color: #fff;
      color: var(--text-900);
    }

    .container {
      max-width: 650px;
      margin-top: 3rem;
      margin-bottom: 4rem;
    }

    h2 {
      text-align: center;
      color: var(--green-900);
      font-weight: 700;
      margin-bottom: 2rem;
    }

    label {
      font-weight: 600;
      color: var(--text-900);
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      background-color: #dce5e0;
      border: none;
      border-radius: 8px;
      width: 100%;
      padding: 10px 14px;
      margin-bottom: 1rem;
    }

    .btn-green {
      background-color: var(--green-900);
      color: #fff;
      font-weight: 600;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      transition: 0.2s;
    }

    .btn-green:hover {
      background-color: #064b3b;
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 1rem 0;
    }

    .divider::before, .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #ccc;
    }

    .divider:not(:empty)::before {
      margin-right: .75em;
    }

    .divider:not(:empty)::after {
      margin-left: .75em;
    }

    .form-check-label {
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  

  <div class="container">
    <h2>Buat Akun Anda</h2>

    <form th:action="@{/register}" method="post" th:object="${user}">
      <div class="row">
        <div class="col-md-6">
          <label>Nama Pengguna</label>
          <input type="text" th:field="*{username}" placeholder="Masukkan Nama Anda" required />
        </div>
        <div class="col-md-6">
          <label>Email</label>
          <input type="email" th:field="*{email}" placeholder="email@contoh.com" required />
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <label>Kata Sandi</label>
          <input type="password" th:field="*{password}" placeholder="Masukkan Kata Sandi" required />
        </div>
        <div class="col-md-6">
          <label>Konfirmasi Kata Sandi</label>
          <input type="password" placeholder="Ulangi Kata Sandi" required />
        </div>
      </div>

      <div class="form-check my-3">
        <input class="form-check-input" type="checkbox" required />
        <label class="form-check-label">Saya menyetujui Syarat & Ketentuan serta Kebijakan Privasi</label>
      </div>

      <button type="submit" class="btn-green">Daftar</button>

      <div class="divider">atau</div>

      <a href="/login" class="btn-green" style="background-color:#256546;">Sudah Memiliki Akun</a>
    </form>
  </div>
</body>
</html>
