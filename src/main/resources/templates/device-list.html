<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Data Perangkat | SiramiTanaman</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    :root {
      --green-900:#0b5d43;
      --green-700:#2b7a54;
      --green-400:#3e9f78;
      --green-200:#e8f5ef;
      --green-100:#f4fbf7;
    }
    body {
      background:#fff;
      font-family:"Poppins",sans-serif;
      color:#1f3c2e;
    }
    .page-title {
      color:var(--green-700);
      font-weight:700;
    }
    .device-card {
      background:var(--green-700);
      color:#fff;
      border-radius:10px;
      padding:14px 18px;
      margin-bottom:12px;
      transition:transform .15s ease;
    }
    .device-card:hover {
      transform:translateY(-2px);
    }
    .btn-add {
      background:var(--green-700);
      color:#fff;
      font-weight:600;
      border-radius:999px;
      padding:8px 16px;
      font-size:.9rem;
      border:none;
      transition:.2s;
    }
    .btn-add:hover {
      background:#256546;
      color:#fff;
    }

     
        .navbar-custom {
            background-color: var(--green-900) !important;
            padding: 0.75rem 1rem;
        }

        .navbar-custom .nav-link {
            color: #d6e5da !important;
            font-weight: 400;
            margin-right: 1.2rem;
            transition: 0.2s;
        }

        .navbar-custom .nav-link:hover {
            color: #ffffff !important;
        }

        .navbar-custom .nav-link.active {
            font-weight: 600;
            text-decoration: underline;
            text-underline-offset: 5px;
        }
        html, body {
        height: 100%;
        }

        body {
        display: flex;
        flex-direction: column;
        }
        .page-wrapper {
        min-height: 100vh;         /* Isi halaman minimal setinggi layar */
        display: flex;
        flex-direction: column;
        }

.page-content {
    flex: 1;                   /* Isi halaman mengisi ruang kosong */
}


footer {
    margin-top: auto;
}
  </style>
</head>

<body>
    <div class="page-wrapper">

        <div th:replace="fragments/navbar :: navbar"></div>

        <div class="container my-4 page-content">
            <h3 class="page-title mb-3">Data Perangkat</h3>

            <div th:if="${devices != null}">
                <div th:each="device, iterStat : ${devices}">
                    <div class="device-card"
                        th:onclick="'window.location.href=\'/dashboard/device/' + ${device.id} + '\''"
                        style="cursor:pointer;">
                        <h6 th:text="'Perangkat ' + ${iterStat.index + 1} + ' :'"></h6>
                        <p th:text="${device.name}"></p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Footer tetap di luar wrapper -->
    <div th:replace="fragments/footer :: footer"></div>
</body>

</html>
